<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica para el parcial</title>
    <link rel="stylesheet" href="./static/Vendor/Bootstrap/css/bootstrap.min.css">
</head>
<body>
    
        <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="isomorfico.html">Asignacion #3</a>
            </nav>
            <div class="container">  
                <div class="row">
                    <div style="height: 20px;"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">   
                    <h2>Union de cadenas: </h2>
                    </div>
                    
                    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">   
                        <h2>Matriz: </h2>
                        </div>
                </div>
                
                <form>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="card shadow-lg mt-3 rounded ">
                                <div class="card-header bg-info">
                                    <h4 class="text-white"> Concatenacion de cadenas</h4>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">Introduzca 2 cadenas para concatenar:</h5>
                                    <p class="card-text">Cadena 1:</p>
                                    <div class="form-group">
                                        <input type="text" id="cadena1" class="form-control" placeholder="Escriba una cadena cualquiera" required tabindex="1">
                                    </div>
                                    <p class="card-text">Cadena 2:</p>
                                    <div class="form-group">
                                        <input type="text" id="cadena2" class="form-control" placeholder="Escriba una cadena cualquiera" required tabindex="2">
                                        <p class="text-danger" id="error"></p>
                                        <br>
                                        <input type="button" value="Unir" class="form-control btn-primary"  onclick="concatenacion()" tabindex="3">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                            <div class="card shadow-lg mt-3 rounded">
                                <div class="card-header bg-info">
                                    <h4 class="text-white"> Construcción de matriz</h4>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">Introduzca un numero entero:</h5>
                                    <p class="card-text">Numero:</p>
                                    <div class="form-group">
                                        <input type="text" id="numero" class="form-control" placeholder="Escriba un numero entero cualquiera" required tabindex="1">
                                    </div>
                                    <p class="text-danger" id="error2"></p>
                                        <br>
                                        <input type="button" value="Generar" class="form-control btn-primary"  onclick="generar_m()" tabindex="3">
                                    </div>
                                </div>
                            </div>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-lg" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title"> Resultado: </h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      <p class="text-dark" id="info"></p> <br>
                                      <!-- <mark class="font-weight-bold text-success" id="esmorf"></mark>
                                      <mark class="font-weight-bold text-danger" id="nomorf"></mark> -->
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">¡Listo!</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                    </div>
                    
                </form>
                <script src="./static/Vendor/jquery/jquery-3.3.1.min.js"></script>
                <script src="./static/Vendor/Bootstrap/js/bootstrap.min.js"></script>
                <script src="./static/js/concatenacion.js"></script>
                <script src="./static/js/matriz.js"></script>
</body>
</html>
